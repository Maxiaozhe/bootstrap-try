<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BootStrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link href="sample.css" rel="stylesheet" type="text/css" />
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container bg-teal">
    <h1 class="m-1 p-1 text-center text-primary">Bootstrapの練習</h1>
    <h3 class="bg-center text-success font-weight-bolder">
      Bootstrap を練習します
    </h3>
    <hr />
    <h2 class="m-2 text-black-70 text-center text-secondary">Grid system</h2>
    <button id="showGrid" type="button" data-target=".grid1" class="btn btn-success m-2">show Grid</button>
    <div class="container grid1"></div>
    <div class="container heading"></div>
    <button id="showTable" type="button" data-target=".container-table" class="btn btn-warning m-2">show Table</button>
    <div class="container container-table">
      <h2 class="text-center">Table</h2>
    </div>
    <button id="showCode" type="button" data-target=".container-code" class="btn btn-secondary">show code</button>
    <div class="container container-code hide">
      <pre>
            <code class="card bg-purple bg-dark text-light col-8">
$(function () {
    //draw grids
    drawgrid(false);
    //見出し書く
    drawHeading(false);
    drawTable(true);
});
            </code></pre>
      <kbd>ctrl+c</kbd>キー
    </div>
    <div class="container color-table">
      <h2 class="text-center">Color Rows</h2>
    </div>
    <button id="showimgs" type="button" data-target=".images" class="btn btn-danger m-2">show images</button>
    <div class="container images">
      <h2 class="text-center">Image</h2>
    </div>
    <div class="container modal-main">
      <h2 class="text-center">Modal</h2>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        show modal
      </button>
      <div class="modal fade" tabindex="-1" role="dialog" id="exampleModal" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">ダイアログ</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary ">保存する</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pop">
      <h2 class="text-center">popover</h2>
      <button type="button" 
        class="btn btn-lg btn-danger" 
        data-toggle="popover" 
        title="Popover title" 
        data-placement="left"
        data-content="And here's some amazing content. It's very engaging. Right?">
        Click to toggle popover
      </button>
    </div>
    <div class="toast-holder">
      <h2 class="text-center">toast</h2>
      <button id="showToast" type="button" class="btn btn-primary">show toast</button>
    </div>
</body>

</html>
